{% extends 'blog/main.html' %}
    {% block main_section %}
        <div class="form-section">
            <h2>Кабинет пользователя {{ user.username }}</h2>
            <div class="media text-muted pt-3">
              <img class="mr-2 rounded" style="width: 64px; height: 64px;" src="{{ user.profile.img.url }}"
              </img>
              <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@{{ user.username }}
                </strong>
                <b>Email:</b> {{ user.email }}
              </p>
            </div>
        </div>
    {% endblock %}

{% block aside_section %}
    <h3><b>Сериалы про ботаников</b></h3>
    <img src="https://i.ytimg.com/vi/VlsQC87i06w/maxresdefault.jpg" class="img-fluid">
    <p>Мы составили для вас подборку лучших фильмов про ботаников.</p>
    <button class="btn btn-warning center-block">Посмотреть</button>
{% endblock aside_section %}
